{% extends "base.html" %}
{% block content %}
<h2 style="text-align: center; margin-bottom: 20px;">Import Transactions</h2>

<form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" style="text-align: center; margin-top: 20px;">
    <input type="file" name="file" required style="padding: 10px; margin-bottom: 20px;">
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Upload File
    </button>
</form>

{% if error %}
<div style="color: red; margin-top: 20px;">{{ error }}</div>
{% endif %}

{% if success %}
<div style="color: green; margin-top: 20px;">{{ success }}</div>
{% endif %}
{% endblock %}
